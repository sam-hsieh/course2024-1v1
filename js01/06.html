<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用function()</title>
</head>

<body>
    <script>
        let a = 1
        let b = 2
        handlerA()
        handlerB(3,4)
        //handlerC(3,4);
        function handlerA() {
            console.log(a + b);
        }
        function handlerB(num1, num2) {
            console.log("handlerB:" +( num1 + num2));
        }

        const handlerC=(num1,num2)=>{
            console.log(`handlerB: ${num1*num2}`);
        };
        handlerC(3,4);
    </script>
</body>

</html>
