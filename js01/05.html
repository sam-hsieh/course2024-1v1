<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邏輯判斷</title>
</head>

<body>
    <script>
        const a = 1,b='小'
        if (a > 1) {
            console.log('a > 1');
        }
        else if (a == 1) {
            console.log('a = 1');
        }
        else {
            console.log('a < 1');
        }


        if (a > 1 && b == '大') {
            console.log('a > 1 ' + ' b= 大');
        }
        else if (a == 1 || b == '中') {
            console.log('a = 1, b=' + b);
        }
        else {
            console.log(`a=${a},b=${b}`);
        }


    </script>
</body>

</html>
