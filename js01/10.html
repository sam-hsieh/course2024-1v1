<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterVar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary">
    <div class="row justify-content-center align-items-center mx-0 mt-5">
        <div class="col-auto">
            <img src="./img/gallery-1.jpg" id="gallery" class="img-fluid py-4">

        </div>
        <div class="w-100"></div>
        <div class="col-auto">
            <button class="btn btn-dark" id="btnCntrol">Pause</button>
        </div>

    </div>

    <script>
        const galleryArr = ["gallery-1.jpg", "gallery-2.jpg", "gallery-3.jpg", "gallery-4.jpg"];
        const gallery = document.querySelector("#gallery")
        const btnCntrol = document.querySelector("#btnCntrol")
        let Interval;//在 瀏覽器環境 中，Interval 會顯示一個正整數，如 1、2、3 等等。
        let index = 1;//如果設定為0的話，第1張會多等一輪，1--3sec--1--3sec--2
        const galleryPlay = () => {
            Interval= setInterval(() => {
                gallery.src = `./img/${galleryArr[index]}`
                if (index < galleryArr.length - 1) {

                    index++
                } else {
                    index = 0
                }
            }, 3000);
          
        }
        galleryPlay()
        btnCntrol.addEventListener('click', (e) => {
            if (e.target.innerText == 'Pause') {
                e.target.innerText = 'Play'
                clearInterval(Interval)
            } else if(e.target.innerText == 'Play') {
                 e.target.innerText = 'Pause'
                 galleryPlay()
            }
        })
    </script>
</body>

</html>
