<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container mt-5">
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>商品</th>
                    <th>金額</th>
                    <th>數量</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <div class="d-flex align-items-center justify-content-center">
            <div>總計</div>
            <div id="totalDisplay" class="text-danger fs-3 mx-3">0</div>
            <div>
                <button class="btn btn-success" id="btnSendOrder" data-bs-toggle="modal" data-bs-target="#loading">
                    送出訂單
                </button>

            </div>
        </div>
    </div>
    <!-- 送出訂單loading-->
    <dialog>
        <div class="d-flex h-100 justify-content-center align-items-center">
            <div id="sending" class="text-center">
                <p>訂單送出中..</p>
                <div class="spinner-border text-light" role="status" style="width: 7vw; height: 7vw;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="sended" class="text-center d-none">
                <h2>訂單完成</h2        >
                <button class="btn btn-danger" ID="btnCloseDialog">關閉視窗</button>
            </div>
        </div>


    </dialog>
</body>

</html>
