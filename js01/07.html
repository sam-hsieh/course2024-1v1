<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁行為</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="my-4">
            <input type="text" class="form-control" id="password">
        </div>
        <button class="btn btn-primary" id="btn">檢查密碼</button>
        <div class="my-4">
            <h2>無權限可以查看</h2>
            <div id="errMsg" class="text-danger"></div>
            <img src="./img/fashion-04.jpg" alt="" class="img-fluid w-50">
        </div>
    </div>

    <script>
        const btnHanlder = () => {
            console.log(document.querySelector("#password").value);
            if (document.querySelector("#password").value == "0000") {
                //document.getElementsByTagName('img')[0].style.display="block"
                 document.querySelector('#errMsg').innerHTML = ""
                document.querySelector('.img-fluid').style.display = "block"
            }else{
                document.querySelector('#errMsg').innerHTML = "密碼錯誤"
                document.querySelector('.img-fluid').style.display = "none"
            }
        }
        document.querySelector("#btn").addEventListener("click", btnHanlder)

    </script>
</body>

</html>
