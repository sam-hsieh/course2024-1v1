<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字串組合</title>
</head>

<body>
    <script>
        const txt = "王建中就讀中和國中";
        const a = 3, b = '中'

        console.log("a="+a +"並且b="+ b)
        console.log(`a=${a}並且b=${b}`)


        console.log("王建中就讀中和國中這句話裡，有3個\"中\"字");
        console.log(txt + "這句話裡，有" + a + "個\"" + b + "\"字");
        console.log(`${txt}這句話裡，有${a}個\"${b}\"字`);
    </script>
</body>

</html>
