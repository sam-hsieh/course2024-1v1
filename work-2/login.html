<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶登入</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
   
        <div class="cover-wrapper">
            <img src="./img/cover.jpg">

        </div>
        <div class="login-wrapper container-lg">
            <form action="./dashboard.html">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <img src="./img/logo.png" alt="" class="img-fluid d-block mx-auto">
                    </div>
                    <div class="col-sm-10 col-12">
                        <h1 class="text-center py-3">線上作業系統</h1>
                    </div>
                    <div class="col-12 col-sm-8  col-lg-12 mb-3 ">
                        <div class="logn-form-control">
                            <input type="text" class="form-control " placeholder="請輸入手機">
                            <i class="fa-light fa-mobile-screen-button fa-lg"></i>
                        </div>

                    </div>
                    <div class="col-12 col-sm-8  col-lg-12 mb-3">
                        <div class="logn-form-control">
                            <input type="text" class="form-control" placeholder="請輸入密碼">
                            <i class="fa-sharp fa-light fa-lock-keyhole fa-lg"></i>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8  col-lg-12 mb-3">
                        <div class="d-flex justify-content-center">
                            是否接收通知：
                            <input class="form-check-input mx-2" type="radio" name="inlineRadioOptions">是
                            <input class="form-check-input mx-2" type="radio" name="inlineRadioOptions">否
                        </div>
                    </div>
                    <div class="col-12 col-sm-8  col-lg-12 mb-3">
                        <div class="form-check d-flex justify-content-center">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                同意<a href="javascript:;" target="_blank">使用者協議</a>和<a href="javascript:;"
                                    target="_blank">隱私權政策 </a>
                            </label>
                        </div>

                    </div>
                    <div class="col-12 col-sm-8  col-lg-12  mb-3">
                        <button class="btn btn-primary linear w-100">登錄</button>
                    </div>

                </div>
            </form>
        </div>
  
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
